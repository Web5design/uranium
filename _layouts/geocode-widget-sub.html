<!DOCTYPE html>
<html>
  <head>
    <title>Uranium JS | {{ page.title }}</title>
    {% include head.html %}
    <link href="/stylesheets/jasmine.css" rel="stylesheet" />
  </head>
  
  <body id="{{page.name}}_page">
    <a id="github_ribbon" href="https://github.com/moovweb/uranium" target="_blank">Fork me<span class="desktop"> on GitHub</span></a>
    <nav id="menu">
      {% capture tmp %}
      <a href="/" id="uraniumlogo" {% if page.home_selected %}class="selected"{% endif %}></a>
      <div class='menu_widget'>
        <a href="/widget_list.html" {% if page.widget_selected %}class="selected"{% endif %}>Widgets</a>
        <ul>
          <li><a href="/widgets/carousel.html">Carousel</a></li>
          <li><a href="/widgets/input_clear.html">Input Clear</a></li>
          <li><a href="/widgets/geocode.html">Reverse Geocode</a></li>
          <li><a href="/widgets/tabs.html">Tabs</a></li>
          <li><a href="/widgets/toggler.html">Toggler</a></li>
          <li><a href="/widgets/zoom.html">Zoom</a></li>
        </ul>
      </div>
      <a href="/" {% if page.home_selected %}class="selected"{% endif %}>TEST LINK</a>
      {% endcapture %}
      {{ tmp | strip_newlines | remove: "  " }}
    </nav>

    <div id="textbody">
    {{content}}
    
    <div class="wrapper">
      <p>
      <a href="{{site.url}}../../widgets/geocode.html">Back to Geolocation Widget</a>
      </p>
    </div>
    
    </div>
    <div id="bottombody">
      <div class="wrapper" id="bottomwrap">
          <a href="http://site.moovweb.com/"><div id="moovweblogo"></div></a>
          Uranium &copy; 2012 | <a href="https://github.com/moovweb/uranium">GitHub</a> | <a href="mailto:uranium@moovweb.com">Contact</a>
      </div><!-- wrapper-->
    </div><!-- bottombody end-->
  </body>
</html>
